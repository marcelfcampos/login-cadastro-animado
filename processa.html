<h1>Formulário Precessando</h1>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Recebidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 22px;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            margin: 8px 0;
            font-size: 16px;
        }

        span {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Dados enviados</h1>

        <p>Nome: <span id="nome"></span></p>
        <p>Email: <span id="email"></span></p>
        <p>Senha: <span id="senha"></span></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);

        document.getElementById("nome").textContent = params.get("nome") || "(não enviado)";
        document.getElementById("email").textContent = params.get("email") || "(não enviado)";
        document.getElementById("senha").textContent = params.get("senha") || "(não enviado)";
    </script>
</body>

</html>
